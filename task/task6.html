<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    Задача 6. Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком
<br>
<img src="../img/task6.png" alt="">
    <script>
        let maxRowNumber = 3
        let cellAmount =1

        for (let tableNumber = 1; tableNumber <= maxRowNumber; tableNumber++) {
                document.write(`<div style='display: flex; column-gap: 40px;'>`)
                document.write(`<table border="2px">`)
                document.write(`</div>`)
            
                for(let rowNumber=1; rowNumber<=maxRowNumber; rowNumber++){
              document.write(`<tr>`)        
                    
                    for(let columnNumber=1; columnNumber <= maxRowNumber;columnNumber++){
                    document.write(`<td>${cellAmount}</td>`)
                    cellAmount++
                }
                
        document.write(`/<tr>`)        
            }
document.write(`</table`)
            }

    </script>
</body>
</html>
