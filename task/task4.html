<body>
    Задача 4. Вивести таблицю з 3 рядків і 7 стовпців
    <br>
    <br>

    <script>

    const maxNumberRow = 3
    const maxNumberColumn = 7
    document.write(`<table border="2px">`)
        for (let numberRow = 1; numberRow <= maxNumberRow; numberRow++) {
            document.write(`<tr>`)
                for(let numberColumn = 1;numberColumn<=maxNumberColumn;numberColumn++  )       
                document.write(`<td>${numberColumn}</td>`) 
                document.write(`</tr>`)
                
        }
    </script>
</body>
