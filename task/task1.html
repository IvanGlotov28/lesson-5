    <!-- Задача 1. Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем.  -->
    <script>

     const quantityRandomNumber = parseInt(prompt(`Введіть кількість випадкових чисел`))
     const min=1, max=100
     let amountRandomNumber = 0

     while (amountRandomNumber < quantityRandomNumber){
        const randomNumber = min + Math.floor(Math.random() * (max - min + 1))
        document.write(`<ul><li>${randomNumber}</li></ul>`)
        amountRandomNumber++
     }
