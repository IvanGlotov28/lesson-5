<body>
    Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір, поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно ввести).
    <br>
    <script>
        let sum = Math.floor(Math.random() * (5000 - 1 ))+1
        const totalSum = sum
        let userSum = 0
        let sumCounter =0
    while(sumCounter<totalSum){
        userSum = parseFloat(prompt(`Вам необхідно сплатити ще ${sum}гривень, введіть суму яку ви готові оплатити`))
        sum-=userSum
        sumCounter += userSum
        }
        document.write(`Дякую за оплату <br>`)
        if(totalSum < sumCounter ) document.write(`Візьміть здачу ${sumCounter-totalSum} гривень`)
        
    </script>
</body>
</html>
