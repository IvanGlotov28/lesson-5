<body>
    Вивести на екран N абзаців (N вводиться користувачем) за зразком:    
    <img src="../img/task7.png" alt="">
    <script>


        const N = parseInt(prompt(`Введіть кількість абзаців`))
     
        for(let i=1; i<=N; i++){
            document.write(`<h1>Заголовок ${i}</h1>`)
        for(let x =1; x<=i; x++){
            document.write(` <p>Розділ ${i}, Параграф ${x}</p>`)
        }
        document.write(`<hr>`)
    }


  


    </script>
</body>
