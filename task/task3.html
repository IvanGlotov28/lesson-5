<body>
    Задача 3. Вивести таблицю з одним рядком і  7 стовпцями.
    <br>
    <script>



        const maxNumberColumn = 7
        const maxNumberRow = 1
        document.write(`<table border="2px">`)
   
            for (let numberRow = 0; numberRow < maxNumberRow;numberRow++) {
        document.write(`<tr>`)
            for(let numberColumn = 1;numberColumn <= maxNumberColumn;numberColumn++)
        document.write(`<td>${numberColumn}</td>`) 
        
        document.write(`</tr>`)
    }
        document.write(`</table>`)



    </script>
</body>
