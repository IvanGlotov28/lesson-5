<body>
    Задача 15. Користувач поступово вводить показники температури протягом року. Знайти середню температуру.
    <br>
    <script>
        let monthTemperature
        let totalTemperature = 0
        for(i=1;i<=12;i++){
          monthTemperature= parseFloat(prompt(`Введіть середню темпрературу за ${i} місяць у цельсіях`))
          totalTemperature+= monthTemperature
        }

       let averageTemperature = totalTemperature / 12
       document.write(`Середня температура за рік = ${averageTemperature}°C`)
    </script>
</body>
