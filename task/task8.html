<body>
    Задача 8. Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm)
    <br>
    <script>
        let computerAttempt 
        let answer = false
        for(let i=0; answer===false&& i<3; i++){
        computerAttempt =  Math.floor(Math.random() * (100 - 1 ))+1
        answer = confirm(`Ваше число ${computerAttempt}?`)
        if(answer === true){
            document.write(`Комп'ютер вгадав число ${computerAttempt}`);
            break

        } 
            
        
}
    
    if(answer===false) document.write(`Комп'ютер не вгадав Ваше число `)  



    </script>
</body>
