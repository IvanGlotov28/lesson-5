<body>
    Задача 10. Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами. 
    <br>
    <script>
    const start =parseInt(prompt(`Введіть початок проміжку`))
    const finish =parseFloat(prompt(`Введіть кінець проміжку`))
    let sum = 0
    for (let i = start; i < finish; i++) 
   { if(i%2 !==0) sum+= i}
        
   document.write(`Сума непарних чисел=${sum}`)
    </script>
</body>
</html>
