<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>
<body>
    Вивести таблицю
    <img src="../img/task5.png" alt="">
    <script>
        let cellAmount =1
        let maxRowNumber = 3
        document.write(`<table border="2px">`)
        for (let rowNumber = 1; rowNumber <= maxRowNumber; rowNumber++) {
            document.write(`<tr>`)        
                for(let columnNumber=1; columnNumber <= maxRowNumber;columnNumber++){
                document.write(`<td>${cellAmount}</td>`)
                cellAmount++
                }
                document.write(`/<tr>`)        
            }
        document.write(`</table`)




    </script>
</body>
</html>
