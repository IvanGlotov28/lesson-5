<body>
    Задача 9. Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).
    <br>
    <script>

        let computerAttempt
        let answer = false
        while (answer === false) {
        computerAttempt =  Math.floor(Math.random() * (100 - 1 ))+1
        answer = confirm(`Ваше число ${computerAttempt}?`)
        }

        document.write(`Комп'ютер вгадав число ${computerAttempt}`)
    </script>
</body>
